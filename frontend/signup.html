<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Threat Scanner</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 2rem;
        }

        .auth-card {
            background: var(--panel);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .auth-title {
            color: var(--text);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }

        .btn-primary {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .auth-link {
            color: var(--accent);
            text-decoration: none;
            margin-left: 0.5rem;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success-message {
            color: #51cf66;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--text);
        }

        .password-toggle:focus {
            outline: none;
        }

        .form-control[type="password"],
        .form-control[type="text"] {
            padding-right: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="brand">
                <div class="logo">T_S</div>
                <div>
                    <div class="title">Threat_Scanner</div>
                    <div style="color:var(--muted);font-size:13px">Sign Up</div>
                </div>
            </div>
            <nav class="topnav">
                <a href="login.html">Login</a>
                <a href="signup.html" class="active">Sign Up</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="testing.html">Testing</a>
            </nav>
        </header>
    </div>

    <div class="auth-container">
        <div class="auth-card">
            <h2 class="auth-title">Create an Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('password')"
                            aria-label="Toggle password visibility">
                            <span id="password-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmPassword" class="form-control" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')"
                            aria-label="Toggle password visibility">
                            <span id="confirmPassword-toggle-icon">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Log in</a>
            </div>
        </div>
    </div>

    <script src="assets/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (window.auth && window.auth.redirectIfLoggedIn) {
                window.auth.redirectIfLoggedIn();
            }
        });
    </script>
    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(inputId + '-toggle-icon');

            if (input.type === 'password') {
                input.type = 'text';
                icon.textContent = 'üôà';
            } else {
                input.type = 'password';
                icon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
